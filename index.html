<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="heading">
        Session is Started at...
        <div id="end-time"></div>
      </div>

      <div class="input-box">
        <div class="input-box1">
          <input class="input" type="text" value="0" readonly />
          <div>Days</div>
        </div>
        <div class="input-box1">
          <input class="input" type="text" value="0" readonly />
          <div>Hours</div>
        </div>
        <div class="input-box1">
          <input class="input" type="text" value="0" readonly />
          <div>Minutes</div>
        </div>
        <div class="input-box1">
          <input class="input" type="text" value="0" readonly />
          <div>Seconds</div>
        </div>
      </div>
    </div>
    <script src="./js/script.js" />
  </body>
</html>
